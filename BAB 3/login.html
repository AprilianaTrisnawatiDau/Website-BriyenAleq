<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="v12_342">
      <!-- ===== NAVBAR ===== -->
      <div class="navbar">
        <img src="./images/logoweb.png" />
        <a href="index.html">Home</a>
      </div>

      <!-- ===== LOGIN BOX ===== -->
      <div class="login-box">
        <form>
          <label for="email">Email/Username</label>
          <input type="text" id="email" name="email" placeholder="Value" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Value" />

          <button type="button" class="login-btn" onclick="window.location.href='pilih.html'">Login</button>
            <p>Belum punya akun?</p>
            <button type="button" class="register-btn" onclick="window.location.href='register.html'">Daftar Disini</button>

        </form>
      </div>
    </div>
  </body>
</html>
