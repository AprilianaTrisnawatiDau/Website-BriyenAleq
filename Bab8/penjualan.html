            <h2>Data Penjualan</h2>

            <!-- FORM -->
            <form id="penjualanForm" enctype="multipart/form-data">
                <input type="hidden" id="edit_id">

                <input type="date" id="tanggal" required>
                <input type="text" id="nama" placeholder="Nama Penjual" required>
                <input type="text" id="produk" placeholder="Nama Produk" required>
                <input type="text" id="alamat" placeholder="Alamat" required>

                <select id="kategori" required>
                    <option value="">Pilih Kategori</option>
                    <option value="Ternak">Ternak</option>
                    <option value="Tani">Tani</option>
                </select>

                <input type="number" id="harga" placeholder="Harga" required>
                <input type="file" id="foto">

                <button type="submit" id="submitBtn">Tambah Data</button>
            </form>

            <!-- TABLE -->
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama</th>
                        <th>Produk</th>
                        <th>Alamat</th>
                        <th>Kategori</th>
                        <th>Harga</th>
                        <th>Foto</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="data-penjualan">
                    <tr><td colspan="8" style="text-align: center;">Memuat data...</td></tr>
                </tbody>
            </table>

        </section>
