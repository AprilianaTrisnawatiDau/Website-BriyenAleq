<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="v12_342">

      <div class="navbar">
        <img src="./images/logoweb.png" alt="Logo BriyenAleq"/>
        <a href="index.html">Home</a>
      </div>

      <div class="login-box">
        <form id="registerForm">

          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required />

          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Masukkan Username Anda" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Buat Password" required />

          <button type="button" class="login-btn">Register</button>

          <p>Anda sudah punya akun?</p>
          <button type="button" class="register-btn" onclick="window.location.href='login.html'">Login</button>

        </form>
      </div>
    </div>
    
    <!-- POPUP -->
    <div id="popupBox" class="popup-box">
      <div class="popup-content">
        <p id="popupMessage"></p>
        <button id="popupOkBtn" class="popup-ok-btn">OK</button>
      </div>
    </div>

    <script src="./javascript/register.js"></script>
  </body>
</html>
