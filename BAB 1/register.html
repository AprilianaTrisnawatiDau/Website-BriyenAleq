<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body>

    <h1>Halaman Registrasi</h1>


    <hr>

    <h3>Buat Akun Anda</h3>
    <form>
        <label for="nama">Username :</label><br>
        <input type="text" id="nama" name="nama" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="pass_baru">Buat Password:</label><br>
        <input type="password" id="pass_baru" name="pass_baru" required><br><br>
        
        <input type="submit" value="Daftar Sekarang">
    </form>
    
    <p>Sudah punya akun? <a href="login.html">Masuk di sini.</a></p>
    <p>Kembali ke Laman Utama <a href="index.html">Home</p>
</body>
