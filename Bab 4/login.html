<!DOCTYPE html>
<html lang="id">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
 </head>
 <body>
    <div class="v12_342">
      
            <div class="navbar">
        <img src="./images/logoweb.png" alt="Logo BriyenAleq"/>
        <a href="index.html">Home</a>
      </div>

            <div class="login-box">
        <form id="loginForm">
          <label for="email">Email/Username</label>
          <input type="text" id="email" name="email" placeholder="Masukkan Email/Username" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Masukkan Password" required />

          <button type="button" class="login-btn">Login</button>
            
            <p>Belum punya akun?</p>
            <button type="button" class="register-btn" onclick="window.location.href='register.html'">Daftar Disini</button>
        </form>
      </div>
    </div>
    
        <div id="popupBox" class="popup-box">
      <div class="popup-content">
                <p id="popupMessage"></p>
        <button id="popupOkBtn" class="popup-ok-btn">OK</button>
      </div>
    </div>
            <script src="./javascript/login.js"></script>
 </body>
</html>
